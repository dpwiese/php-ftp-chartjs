                ticks: ticksOptions,
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'y-Axis 3'
                },
              }],
            },
          },
        };

        const chartConfig4 = {
          type: 'line',
          data: {
            datasets: [{
              label: 'Label 4',
              fill: false,
              backgroundColor: 'rgb(153, 51, 255)',
              borderColor: 'rgb(153, 51, 255)',
              data: data4,
              pointRadius: 0,
              lineTension: 0.1,
            }],
          },
          options: {
            title: {
              text: 'Test Chart 4',
            },
            scales: {
              xAxes: [{
                type: "linear",
                display: true,
                scaleLabel: scaleLabelOptions,
                ticks: ticksOptions,
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'y-Axis 4',
                },
              }],
            },
          },
        };

        // Set chart label font size
        Chart.defaults.global.defaultFontSize = 14;

        // Set tooltip timestamp
        Chart.defaults.global.tooltips.mode = 'index';
        Chart.defaults.global.tooltips.intersect = false;
        Chart.defaults.global.tooltips.callbacks.title = function(tooltipItem) {
          return moment(tooltipItem[0].label * 1000).format("DD-MMMM-YYYY h:mm A");
        };

        // Reponsive chart with title
        Chart.defaults.global.responsive = true;
        Chart.defaults.global.title.display = true;

        // Make charts
        new Chart(document.getElementById('chart-1').getContext('2d'), chartConfig1);
        new Chart(document.getElementById('chart-2').getContext('2d'), chartConfig2);
        new Chart(document.getElementById('chart-3').getContext('2d'), chartConfig3);
        new Chart(document.getElementById('chart-4').getContext('2d'), chartConfig4);
      }

      window.onload = function() {
        run();
      };
    </script>
  </body>
</html>
